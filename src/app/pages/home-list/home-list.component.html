<div class="py-12 list-container grid grid-cols-4 gap-4 ">
    @for (property of properties; track $index){
        <div class="w-full  dark:text-gray-800   ">
            <div class="w-full p-2">
                <app-home-card (click)="openDialog($index)" [data]="property"></app-home-card>
            </div>
        </div>
    }            
</div>
