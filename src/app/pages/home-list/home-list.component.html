<div class="py-12 list-container grid grid-cols-4 gap-4 ">
    @for (property of properties; track $index){
        <div class="w-full  dark:text-gray-800" style="margin-top: 30px;">
            <div class="w-full p-2">
                <app-home-card (click)="openDialog($index)" [data]="property"></app-home-card>
            </div>
        </div>
    }            
</div>

<div class="pagination">
        <button class="page-link" (click)="previousPage()">Previous</button>
        @for (page of pageArray; track $index){
            <button class="page-link" (click)="goToPage(page - 1)">{{ page }}</button>
        }
        <button class="page-link" (click)="nextPage()">Next</button>
</div>
